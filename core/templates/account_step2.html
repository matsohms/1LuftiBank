<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Konto anlegen â€“ Schritt 2</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f7f7f7; }
    .container { 
      background: #eee; 
      padding: 20px; 
      margin: 40px auto; 
      width: 90%; 
      max-width: 400px; 
      box-sizing: border-box;
    }
    h1 { margin-top: 0; }
    .info { 
      margin: 15px 0; 
      padding: 10px; 
      background: #fff; 
      border: 1px solid #ccc; 
      text-align: left;
      font-size: 14px;
    }
    .qr { margin: 20px 0; text-align: center; }
    img { max-width: 100%; height: auto; }
    form { display: flex; flex-direction: column; }
    input[type="text"] { 
      padding: 8px; 
      margin-bottom: 15px; 
      border: 1px solid #ccc; 
      background: #fff;
      font-size: 14px;
    }
    .buttons { display: flex; justify-content: space-between; }
    button { 
      padding: 8px 16px; 
      font-family: Arial; 
      font-size: 14px;
      border: none; 
      cursor: pointer; 
    }
    .btn-primary { background: #007bff; color: #fff; }
    .btn-secondary { background: #6c757d; color: #fff; }
    .error { 
      color: #b00; 
      margin-bottom: 15px; 
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Schritt 2: QR-Code scannen</h1>

    <div class="info">
      <strong>Kontonummer:</strong> {{ account.account_number }}<br>
      <strong>IBAN:</strong> {{ account.iban }}
    </div>

    <div class="qr">
      <img src="data:image/png;base64,{{ qr_code }}" alt="TOTP-QR-Code" />
    </div>

    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}

    <form method="post">{% csrf_token %}
      <input 
        type="text" 
        name="totp_code" 
        placeholder="Gib hier den TOTP-Code ein" 
        required 
        autofocus 
      />

      <div class="buttons">
        <button type="submit" class="btn-primary">Weiter</button>
        <a href="{% url 'customer_detail' account.customer.pk %}">
          <button type="button" class="btn-secondary">Abbrechen</button>
        </a>
      </div>
    </form>
  </div>
</body>
</html>
