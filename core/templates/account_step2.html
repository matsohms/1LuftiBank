<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Konto-Erstellung â€“ Schritt 2: TOTP einrichten</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f7f7f7; }
    .container {
      background: #eee;
      padding: 20px;
      margin: 40px auto;
      width: 90%;
      max-width: 500px;
    }
    img { display: block; margin: 0 auto 20px; }
    .error { color: #c00; margin-bottom: 10px; }
    form input { padding: 8px; width: 100%; box-sizing: border-box; margin-bottom: 10px; }
    form button { padding: 8px 16px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Schritt 2: TOTP einrichten</h1>

    <p>Scanne folgenden QR-Code mit deiner TOTP-App (z. B. Google Authenticator):</p>
    <img src="data:image/png;base64,{{ qr_code }}" alt="QR-Code">

    <p>Gib danach den aktuellen Code aus deiner App ein:</p>

    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <input
        type="text"
        name="totp_code"
        placeholder="TOTP-Code (6 Ziffern)"
        maxlength="6"
        required
      />
      <button type="submit">Weiter zu Schritt 3</button>
    </form>

    <p>
      <a href="{% url 'customer_detail' account.customer.pk %}">
        <button type="button">Abbrechen</button>
      </a>
    </p>
  </div>
</body>
</html>
