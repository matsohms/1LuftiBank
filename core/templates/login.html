<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <style>
    /* Sichtbare Eingabefelder */
    input { border: 1px solid #333; padding: 8px; margin: 4px 0; width: 100%; box-sizing: border-box; }
    label { font-weight: bold; display: block; margin-top: 12px; }
    button { padding: 8px 16px; margin-top: 12px; }
    .container { max-width: 300px; margin: 40px auto; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Admin-Login</h1>
    {% if error %}
      <p style="color:red">{{ error }}</p>
    {% endif %}
    <form method="post">{% csrf_token %}
      <label for="id_account_number">Kontonummer</label>
      {{ form.account_number }}

      <label for="id_pin">PIN</label>
      {{ form.pin }}

      <label for="id_totp_code">TOTP-Code</label>
      {{ form.totp_code }}

      <button type="submit">Einloggen</button>
    </form>
  </div>
</body>
</html>
