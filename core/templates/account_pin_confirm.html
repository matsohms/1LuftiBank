<!DOCTYPE html>
<html lang="de">
<head><meta charset="UTF-8"><title>PIN ändern</title></head>
<body style="font-family:Arial;background:#f7f7f7;">
  <div style="background:#eee;padding:20px;margin:40px auto;width:90%;max-width:400px;">
    <h1>PIN für Konto {{ account.account_number }} neu generieren?</h1>
    <form method="post">{% csrf_token %}
      <button type="submit" style="padding:8px 16px;">Ja, neue PIN erstellen</button>
      <a href="{% url 'customer_detail' customer.pk %}">
        <button type="button" style="padding:8px 16px;">Abbrechen</button>
      </a>
    </form>
  </div>
</body>
</html>
