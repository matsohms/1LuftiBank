<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Konto löschen</title>
</head>
<body style="margin:0;padding:0;font-family:Arial,sans-serif;background:#f7f7f7;">
  <div style="background:#eee;padding:20px;margin:40px auto;width:90%;max-width:600px;box-sizing:border-box;">
    <h1 style="margin-top:0;color:#c00;">Konto {{ account.account_number }} löschen?</h1>
    <p>Achtung: Alle Buchungen und Zugänge dieses Kontos werden unwiderruflich entfernt.</p>
    <p>Um endgültig zu löschen, gib bitte genau ein:</p>
    <pre style="background:#fff;padding:8px;border:none;">"Konto {{ account.account_number }} löschen"</pre>
    {% if error %}
      <div style="color:#c00;margin:12px 0;">{{ error }}</div>
    {% endif %}
    <form method="post" style="display:grid;grid-template-columns:1fr;gap:12px;">
      {% csrf_token %}
      <input name="confirm_input" type="text" placeholder="Exakt hier eingeben" required
        style="background:#fff;border:none;padding:8px;width:100%;box-sizing:border-box;">
      <button type="submit"
        style="padding:10px 16px;font-family:Arial,sans-serif;border:none;cursor:pointer;background:#c00;color:#fff;">
        Endgültig löschen
      </button>
    </form>
    <p style="margin-top:16px;text-align:right;">
      <a href="{% url 'customer_detail' account.customer.pk %}">
        <button type="button"
          style="padding:8px 16px;font-family:Arial,sans-serif;border:none;cursor:pointer;background:#6c757d;color:#fff;">
          Abbrechen
        </button>
      </a>
    </p>
  </div>
</body>
</html>
