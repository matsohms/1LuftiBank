<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Sicherheitsprüfung</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f7f7f7; }
    .container { background: #eee; padding:20px; margin:40px auto; width:90%; max-width:600px; }
    .row { margin-bottom:15px; }
    input { width:100%; padding:8px; background:#fff; border:1px solid #ccc; }
    button { border:none; padding:8px 16px; font-family:Arial; margin-right:10px; }
    .btn-primary { background:#007bff; color:#fff; }
    .btn-secondary { background:#6c757d; color:#fff; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sicherheitsprüfung</h1>
    <p>Art: {{ customer.get_security_level_display }}</p>
    {% if customer.security_level == 'question' %}
      <p>Frage: {{ customer.get_security_question_display }}</p>
    {% endif %}
    <form method="post">{% csrf_token %}
      <div class="row">
        <label for="id_security_answer">Antwort / PIN</label>
        <input type="password" name="security_answer" id="id_security_answer" required>
      </div>
      <button type="submit" class="btn-primary">Überprüfen</button>
      <a href="{% url 'customer_detail' customer.pk %}">
        <button type="button" class="btn-secondary">Abbrechen</button>
      </a>
    </form>
  </div>
</body>
</html>
