<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Konto anlegen â€“ Schritt 3</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f7f7f7; }
    .container { background: #eee; padding: 20px; margin: 40px auto; width: 90%; max-width: 400px; }
    input[type="text"] { width: 100%; padding: 8px; background: #fff; border: 1px solid #ccc; margin-bottom: 15px; }
    button { border: none; padding: 8px 16px; font-family: Arial; margin-right: 10px; }
    .btn-primary { background: #007bff; color: #fff; }
    .btn-secondary { background: #6c757d; color: #fff; }
    .error { color: #b00; margin-bottom: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Schritt 3: TOTP verifizieren</h1>
    <form method="post">{% csrf_token %}
      {% if form.non_field_errors %}
        <div class="error">{{ form.non_field_errors }}</div>
      {% endif %}
      <input type="text" name="totp_check" placeholder="Gib hier den TOTP-Code ein" required />
      <button type="submit" class="btn-primary">Fertigstellen</button>
      <a href="{% url 'customer_detail' account.customer.pk %}"><button type="button" class="btn-secondary">Abbrechen</button></a>
    </form>
  </div>
</body>
</html>
