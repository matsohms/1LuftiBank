<!DOCTYPE html><html lang="de"><head><meta charset="UTF-8"><title>Kunden</title>
<style>
table { width:100%; border-collapse:collapse; }
tr:nth-child(odd){ background:#ddd; } tr:nth-child(even){ background:#ccc; }
th,td{ padding:8px; }
a button{ width:100%; }
</style></head><body><div class="container">
  <h1>Kundenübersicht</h1>
  <a href="{% url 'customer_create' %}"><button>Kunde hinzufügen</button></a>
  <table>
    <tr><th>Name</th><th>Aktion</th></tr>
    {% for c in customers %}
    <tr><td>{{ c.last_name }}, {{ c.first_name }}</td>
        <td>
          <a href="{% url 'customer_detail' c.pk %}"><button>Profil</button></a>
          {% if c.security_enabled %}
          <a href="{% url 'customer_security' c.pk %}"><button>Prüfen</button></a>
          {% endif %}
          <a href="{% url 'customer_delete' c.pk %}"><button style="background:#444;color:white;">Löschen</button></a>
        </td></tr>
    {% empty %}<tr><td colspan="2">Keine Kunden.</td></tr>{% endfor %}
  </table>
