<!DOCTYPE html>
<html lang="de">
<head><meta charset="UTF-8"><title>{% if edit %}Konto bearbeiten{% else %}Konto hinzufügen{% endif %}</title></head>
<body style="font-family:Arial;background:#f7f7f7;">
  <div style="background:#eee;padding:20px;margin:40px auto;width:90%;max-width:600px;">
    <h1>{% if edit %}Konto bearbeiten{% else %}Konto hinzufügen{% endif %}</h1>
    <form method="post">{% csrf_token %}
      {{ form.as_p }}
      <button type="submit" style="padding:8px 16px;">{% if edit %}Speichern{% else %}Weiter{% endif %}</button>
      <a href="{% url 'customer_detail' customer.pk %}">
        <button type="button" style="padding:8px 16px;">Abbrechen</button>
      </a>
    </form>
  </div>
</body>
</html>
